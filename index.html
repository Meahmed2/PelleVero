<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PelleVero</title>
  <meta name="description" content="Official landing page for My Brand.">
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }
    main {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .wrap {
      width: 100%;
      max-width: 720px;
    }
    .logo {
      max-width: 360px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 16px;
    }
    h1 {
      font-size: clamp(24px, 3.5vw, 40px);
      letter-spacing: 0.03em;
      margin: 8px 0 0;
    }
    p {
      color: #555;
      margin: 8px 0 0;
    }
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      font-size: 12px;
      padding: 10px 12px;
      color: #777;
    }
    @media (prefers-color-scheme: dark) {
      html, body { background: #0b0b0b; color: #eaeaea; }
      p { color: #b5b5b5; }
    }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <!-- Replace logo.png with your own file (same name) -->
      <img class="logo" src="logo.png" alt="My Brand">
      <h1>PelleVero</h1>
      <p>Currently under construction.</p>
    </div>
  </main>
  <footer>Â© <span id="y"></span> My Brand</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
